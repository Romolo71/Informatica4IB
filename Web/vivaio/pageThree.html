<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Piante d'interno</title>
</head>
<body>

    <header style="justify-content: center;">
        <div class="titolo-vivaio">BONSAI</div>
    </header>

    <nav>
        <button style="width: 600px;"><a href="index.html">Home page</a></button>
    </nav>

    <div class="main-content">
        <div class="scroll-box" style="width: 90%;">
            <h3 style="text-align: center;">La nostra collezione di Bonsai</h3>
            <div id="container-bonsai"></div>
        </div>
    </div>

    <footer>
        Copyright 2026 - ITIS "C. Zuccante"
    </footer>

    <script src="assets/dati-bonsai.js"></script>

    <script>
        function popolaBonsai() {
            const container = document.getElementById('container-bonsai');
            const lista = databaseBonsai.elencoBonsai;

            lista.forEach(bonsai => {
                // Generiamo un'immagine random invece di usare quella fissa del JSON
                const imgRandom = ottieniImmagineRandom();

                const div = document.createElement('div');
                div.className = 'plant-entry';
                div.innerHTML = `
                    <img src="${imgRandom}" alt="${bonsai.nome}" style="border-radius: 5px;">
                    <div class="plant-text">
                        <h4>${bonsai.nome}</h4>
                        <p>${bonsai.descrizione}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Eseguiamo all'avvio
        window.onload = popolaBonsai;
    </script>

</body>
</html>
